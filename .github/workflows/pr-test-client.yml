name: PR Test Client

on:
  pull_request:
    branches: [main, dev]

jobs:
  test-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout node
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Client dependencies
        run: |
          cd client
          pnpm install

      - name: Run tests
        run: |
          cd client
          pnpm run test
